<div class="container">
    <div class="row">
       <div class="col-md-8 offset-md-2">
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                <h3 class="display-4">Add Product</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="text" class="form-control" name="pname" placeholder="Product Name"  maxlength="50" pattern="/^[a-zA-Z]+$/" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" class="form-control" name="pDescription" placeholder="Description"  maxlength="50" pattern="/^[a-zA-Z]+$/" ngModel>
                </div>

                <select name="pCategory" id="" ngModel>
                    <option selected disabled>Select Category</option>
                    <option *ngFor="let item of category" [value]="item">{{ item }}</option>
                </select>

                <div class="form-group">
                    <label for="exampleInputEmail1">Available Quantity</label>
                    <input type="number" class="form-control" name="pQuantity" placeholder="Enter Available Quantity" ngModel>
                </div>

                <input type="file" accept="image/png, image/jpeg" (change)="onFileAdded($event)">


                <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="number" class="form-control" name="pPrice" placeholder="Price" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Discount</label>
                    <input type="text" class="form-control" name="pDiscount" placeholder="Discount"  maxlength="50" pattern="/^[a-zA-Z]+$/" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Specification</label>
                    <input type="text" class="form-control" name="pSpecification" placeholder="specification"  maxlength="50" pattern="/^[a-zA-Z]+$/" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up Here</button>
            </form>
       </div>
    </div>
</div>
