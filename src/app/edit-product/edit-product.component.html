<div class="container">
    <div class="row">
       <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addOrUpdate()" [formGroup]="productForm">
                <h3 class="display-4">Update Product</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="text" class="form-control" formControlName="pname" placeholder="Product Name"  maxlength="100" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" class="form-control" formControlName="pDescription" placeholder="Description"  maxlength="255" >
                </div>

                <select formControlName="pCategory" id="" >
                    <option selected disabled>Select Category</option>
                    <option *ngFor="let item of category" [value]="item">{{ item }}</option>
                </select>

                <div class="form-group">
                    <label for="exampleInputEmail1">Available Quantity</label>
                    <input type="number" class="form-control" formControlName="pQuantity" placeholder="Enter Available Quantity" >
                </div>

                <input type="file" accept="image/png, image/jpeg" (change)="onFileAdded($event)">


                <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="number" class="form-control" formControlName="pPrice" placeholder="Price" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Discount</label>
                    <input type="text" class="form-control" formControlName="pDiscount" placeholder="Discount"  maxlength="50" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Specification</label>
                    <input type="text" class="form-control" formControlName="pSpecification" placeholder="specification"  maxlength="100" >
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
       </div>
    </div>
</div>
