<section>
	<div class="bg-light m-5 pb-5">
		<div class="text-center p-3">
			<img src="{{bashUrl}}/{{product.pImage}}" width="200px" alt="">
		</div>
		<div class="row">
			<div class="col-6">
				<div class="ml-5">
					<div class="font-weight-bold">{{ product.pname }}</div>
					<div>â‚¹ {{ product.pPrice }}</div>
					<div>FLAT {{ product.pDiscount }}% off</div>
				</div>
			</div>
			<div class="col-6">
				<span class="button-add-remove">
					<button class="button-add" (click)="remove()">-</button>
					{{ quantity }}
					<button class="button-add" (click)="add()">+</button>
				</span>
				<button *ngIf="isLoggedIn" (click)="addToCart()" class="btn btn-dark ml-4">Add to cart</button>
			</div>
		</div>
	</div>
</section>
