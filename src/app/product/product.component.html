<section>
	<div class="bg-light m-5">
		<div class="text-center p-3">
			<img [src]="product.image" width="200px" alt="">
		</div>
		<div class="row">
			<div class="col-6">
				<div>{{ product.pImage }}</div>
				<div>{{ product.pPrice }}</div>
				<div>FLAT {{ product.pDiscount }}% off</div>
			</div>
			<div class="col-6">
				<span class="button-add-remove">
					<button class="button-add" (click)="remove()">-</button>
					{{ quantity }}
					<button class="button-add" (click)="add()">+</button>
				</span>
			</div>
		</div>
	</div>
</section>
