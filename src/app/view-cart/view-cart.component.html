<section class="container">
    <h1>My Cart</h1>
    <div class="row my-3"  *ngFor="let item of products; index as i">
        <div class="col-1 add-remove">
            <input type="checkbox" name="" id="">
        </div>
        <div class="col-8">
            <div class="d-flex">
                <div class="image-boder">
                    <img width="80px" src="{{bashUrl}}/{{item?.product?.pImage}}" alt="">
                </div>
                <div class="ml-2">
                    <div class="product-details">{{ item?.product?.pname }}</div>
                    <div class="product-details">Up to {{ item?.product?.pDiscount }}% off</div>
                    <div class="product-details">â‚¹ {{ item?.product?.pPrice }}</div>
                </div>
            </div>
        </div>
        <div class="col-3 add-remove">
            <button class="remove-button" (click)="addRemove(i, 'ADD')">-</button>
            <span class="mx-3">{{ item.quantity }}</span>
            <button class="add-button" (click)="addRemove(i, 'REMOVE')">+</button>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-dark" (click)="placeOrder()" >Place Order</button>
    </div>
</section>
