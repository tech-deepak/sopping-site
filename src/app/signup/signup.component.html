<div class="container">
    <div class="row">
       <div class="col-md-8 offset-md-2">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                <h3 class="display-4">Sign Up</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="email" class="form-control" name="fullName" placeholder="Full Name" maxlength="50" pattern="/^[a-zA-Z]+$/" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="email" class="form-control" name="phonenumber" placeholder="Phone Number" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up Here</button>
                <a href="/admin/login" class="float-right">Interested in selling?</a>
            </form>
            <!-- <button type="submit" class="btn btn-primary">Interested in selling?</button> -->

       </div>
    </div>
</div>
