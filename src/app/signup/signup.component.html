<div class="container">
    <div class="row">
       <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="signup()" [formGroup]="signupForm">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="email" class="form-control" maxlength="50" formControlName="uname" placeholder="Full Name" maxlength="50" >
                    <div *ngIf="signupForm?.controls?.uname?.errors?.required && clicked" class="text-danger">Full name is required</div>

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="uemail" placeholder="Enter email">
                    <div *ngIf="signupForm?.controls?.uemail?.errors?.required && clicked" class="text-danger">Email is required</div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="tel" class="form-control" maxlength="10" formControlName="umobile" placeholder="Phone Number">
                    <div *ngIf="signupForm?.controls?.umobile?.errors?.required && clicked" class="text-danger">Phone Number is required</div>
                    <div *ngIf="signupForm?.controls?.umobile?.errors?.pattern && clicked" class="text-danger">Enter Valid Number</div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="upassword" placeholder="Password">
                    <div *ngIf="signupForm?.controls?.upassword?.errors?.required && clicked" class="text-danger">Phone Number is required</div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm Password">
                    <div *ngIf="signupForm?.controls?.confirmpassword?.errors?.required && clicked" class="text-danger">Phone Number is required</div>
                </div>
                <div *ngIf="signupForm?.errors?.mismatch" class="text-danger">PassWord not match</div>

                <button type="submit" class="btn btn-primary">Sign Up Here</button>
                <a href="/admin/login" class="float-right">Interested in selling?</a>
            </form>
       </div>
    </div>
</div>
